<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Farm Fate</title>

<style>
.avatar{
  width:80px;
  height:80px;
  border-radius:50%;
  object-fit:cover;
  display:block;
  margin:10px auto;
  cursor:pointer;
  border:2px solid #2e7d32;
}

body{margin:0;font-family:Arial;background:#f4f6f5}

/* HEADER */
header{
  background:#1b5e20;color:#fff;
  display:flex;justify-content:space-between;align-items:center;
  padding:12px
}
.lang-bar{display:flex;gap:14px;overflow-x:auto;font-size:14px}
.lang-bar span{cursor:pointer;white-space:nowrap;opacity:.8}
.active-lang{opacity:1;border-bottom:2px solid #7CFC00}

.profile-area{display:flex;align-items:center;gap:6px;cursor:pointer}
.profile-area span{font-size:14px}

/* CONTAINER */
.container{padding:14px}

/* GOVERNMENT SCHEMES */
.scheme-card{
  background:#fff;
  border-radius:14px;
  padding:14px;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
  margin-bottom:16px;

  position:relative;
  overflow:hidden;

  transition: transform 0.4s ease, opacity 0.4s ease;
}


/* VERTICAL CARDS */
.card{
  border-radius:16px;padding:18px;
  color:#fff;font-size:18px;font-weight:bold;
  margin-bottom:14px;
  cursor:pointer;
  box-shadow:0 4px 10px rgba(0,0,0,.15)
}
.green{background:#2e7d32}
.blue{background:#1565c0}
.orange{background:#ef6c00}
.purple{background:#6a1b9a}

/* RESULT */
.result{
  background:#fff;border-radius:14px;padding:16px;
  box-shadow:0 2px 6px rgba(0,0,0,.1)
}

/* PROFILE */
input,select{
    
  width:100%;padding:10px;margin-top:8px;
  border-radius:8px;border:1px solid #ccc
}
.btn{
  background:#2e7d32;color:#fff;border:none;
  padding:14px;border-radius:12px;
  font-size:16px;width:100%;margin-top:12px
}
.hidden{
  display:none !important;
}


footer{
  background:#1b5e20;color:#fff;
  padding:18px;text-align:center;margin-top:20px
}


</style>


</head>

<header>

 <div class="card purple" id="btnBest" onclick="bestCrop()"></div>

/* ================= LANGUAGE SWITCH ================= */
document.querySelectorAll("#langBar span").forEach(el=>{
 el.onclick=()=>{
  document.querySelectorAll("#langBar span").forEach(s=>s.classList.remove("active-lang"));
  el.classList.add("active-lang");
  currentLang=el.dataset.lang;
  schemeIndex=0;
  updateUI();
 };
});

/* ================= SCHEME SLIDER ================= */
function updateScheme(){
  const t = TEXT[currentLang];
  const s = t.schemes[schemeIndex];
  const card = document.querySelector(".scheme-card");

  // slide LEFT
  card.style.transform = "translateX(-30px)";
  card.style.opacity = "0";

  setTimeout(()=>{

    // change content AFTER slide out
    schemeTitle.innerText = t.schemeHeading+" ‚Äì "+s.title;
    schemeText.innerText = s.desc;
    schemeLink.innerText = "Official Website";
    schemeLink.href = s.link;

    // start from RIGHT
    card.style.transform = "translateX(30px)";

    setTimeout(()=>{
      // slide back to center smoothly
      card.style.transform = "translateX(0)";
      card.style.opacity = "1";
    },50);

  },300);

  schemeIndex = (schemeIndex + 1) % t.schemes.length;
}

/* ================= UI UPDATE ================= */
function updateUI(){
 const t = TEXT[currentLang];

 document.getElementById("btnAdvice").innerText = t.labels[0];
 document.getElementById("btnWeather").innerText = t.labels[1];
 document.getElementById("btnMyCrop").innerText = t.labels[2];
 document.getElementById("btnBest").innerText = t.labels[3];
 document.getElementById("profileText").innerText = t.labels[4];

 updateScheme();
}

setInterval(updateScheme,5000);
updateUI();

/* ================= FUNCTIONS ================= */
function cropAdvice(){
  const result = document.getElementById("resultAdvice");

  if(!result.classList.contains("hidden")){
  result.classList.add("hidden");
  speechSynthesis.cancel();   // üî• stop voice
  return;
}


  result.classList.remove("hidden");
  result.innerHTML =
    "<h3>"+btnAdvice.innerText+"</h3><ul>"+
    TEXT[currentLang].advice.map(a=>"<li>"+a+"</li>").join("")+
    "</ul>";

  speakText(TEXT[currentLang].advice.join(". "));
}


function weatherToday(){

  const result = document.getElementById("resultWeather");

   if(!result.classList.contains("hidden")){
  result.classList.add("hidden");
  speechSynthesis.cancel();
  return;
}


  const t = TEXT[currentLang];
  result.classList.remove("hidden");

  const temp = 28 + Math.floor(Math.random()*4);
  const wind = 5 + Math.floor(Math.random()*10);

<script>
/* ================= STATE & DISTRICT DROPDOWN FIX ================= */

const stateSelect = document.getElementById("state");
const districtSelect = document.getElementById("district");

/* Load states */
function loadStates() {
  stateSelect.innerHTML = '<option value="">Select State</option>';
  districtSelect.innerHTML = '<option value="">Select District</option>';

  if (!window.STATES) {
    console.error("STATES not loaded");
    return;
  }

  Object.keys(window.STATES).forEach(state => {
    const opt = document.createElement("option");
    opt.value = state;
    opt.textContent = state;
    stateSelect.appendChild(opt);
  });
  }
  document.addEventListener("DOMContentLoaded", loadStates);


/* Load districts when state changes */
stateSelect.addEventListener("change", () => {
  const selectedState = stateSelect.value;
  districtSelect.innerHTML = '<option value="">Select District</option>';

  if (!selectedState || !window.STATES[selectedState]) return;

  window.STATES[selectedState].forEach(district => {
    const opt = document.createElement("option");
    opt.value = district;
    opt.textContent = district;
    districtSelect.appendChild(opt);
  });
});

/* Call once on page load */
document.addEventListener("DOMContentLoaded", loadStates);
</script>
<script>
function isValidPhone(phone) {
  return /^[6-9]\d{9}$/.test(phone);
}

function isValidAadhaar(aadhaar) {
  return /^\d{12}$/.test(aadhaar);
}

function isValidKisan(kisan) {
  return kisan.length >= 8; // basic sanity check
}

function validateProfile() {
  const name = document.getElementById("farmerName").value.trim();
  const phone = document.getElementById("phone").value.trim();
  const aadhaar = document.getElementById("aadhaar").value.trim();
  const kisan = document.getElementById("kisan").value.trim();
  const state = document.getElementById("state").value;
  const district = document.getElementById("district").value;

  if(name.length < 3){
    alert("‚ùå Enter valid name");
    return false;
  }

  if (!isValidPhone(phone)) {
    alert("‚ùå Invalid phone number");
    return false;
  }

  if (!isValidAadhaar(aadhaar)) {
    alert("‚ùå Aadhaar must be 12 digits");
    return false;
  }

  if (!isValidKisan(kisan)) {
    alert("‚ùå Invalid Kisan card number");
    return false;
  }

  if (!state || !district) {
    alert("‚ùå Please select state and district");
    return false;
  }

  localStorage.setItem("farmerName", name);
  localStorage.setItem("farmerState", state);
  localStorage.setItem("farmerDistrict", district);
  localStorage.setItem("profileCompleted", "yes");

  alert("‚úÖ Profile saved successfully");
  return true;
}

</script>
<script>
function previewProfilePhoto(input){
  if(input.files && input.files[0]){
    const reader = new FileReader();

    reader.onload = function(e){
      const img = document.getElementById("profilePreview");
      img.src = e.target.result;
      img.classList.remove("hidden");

      localStorage.setItem("profilePhoto", e.target.result);
    };

    reader.readAsDataURL(input.files[0]);
  }
}
document.addEventListener("DOMContentLoaded", function(){

  const savedPhoto = localStorage.getItem("profilePhoto");
  if(savedPhoto){
    const img = document.getElementById("profilePreview");
    img.src = savedPhoto;
    img.classList.remove("hidden");
  }

});

</script>

<script>
let allVoices = [];

// Load voices correctly
function loadVoices(){
  allVoices = window.speechSynthesis.getVoices();
}

loadVoices();
window.speechSynthesis.onvoiceschanged = loadVoices;

let isSpeaking = false;

function speakText(text){

  // Stop immediately if already speaking
  if(speechSynthesis.speaking){
    speechSynthesis.cancel();
    isSpeaking = false;
    return;
  }

  const speech = new SpeechSynthesisUtterance(text);

  // Use current language
  speech.lang = currentLang === "hi" ? "hi-IN" :
                currentLang === "te" ? "te-IN" :
                currentLang === "ta" ? "ta-IN" :
                currentLang === "kn" ? "kn-IN" :
                currentLang === "ml" ? "ml-IN" :
                currentLang === "or" ? "or-IN" :
                "en-US";

  speechSynthesis.speak(speech);
  isSpeaking = true;

  speech.onend = function(){
    isSpeaking = false;
  };
}


</script>
